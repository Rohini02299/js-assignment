    <body>
        <script>
            var d = new Date();
            var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            var hours = d.getHours();
            var currentTime = (hours >= 12) ? (((hours==12)? hours : (hours-12))+" PM") : (hours +" AM");

            document.write("Today is : " + days[d.getDay()]+".");
            document.write("<br />Current time is : "+ currentTime+" : "+d.getMinutes()+" : "+d.getSeconds());
        </script>
    </body>
</html>
