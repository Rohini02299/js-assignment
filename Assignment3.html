<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <script>
            var d = new Date();
            
            document.write("Current Date :");
            document.write("<br/>(mm-dd-yyyy): " + (d.getMonth()+1)+"-"+d.getDate()+"-"+d.getFullYear());
            document.write("<br/>(mm/dd/yyyy): " + (d.getMonth()+1)+"/"+d.getDate()+"/"+d.getFullYear());
            document.write("<br/>(dd-mm-yyyy): " + d.getDate()+"-"+(d.getMonth()+1)+"-"+d.getFullYear());
            document.write("<br/>(dd/mm/yyyy): " + d.getDate()+"/"+(d.getMonth()+1)+"/"+d.getFullYear());
        </script>
    </body>
</html>
